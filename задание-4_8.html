<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Радуга</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="https://i1.wp.com/itc.ua/wp-content/uploads/2020/07/starship-super-heavy-launch-render-may-2020-spacex-1-c.jpg"
          alt=""
        />
      </div>
      <div class="info">
        <input type="text" value="" id="name" placeholder="Name" />
        <input type="text" value="" id="age" placeholder="Birthday" />
        <input type="text" value="" id="sex" placeholder="Sex" />
        <input type="text" value="" id="streat" placeholder="Streat" />
        <button id="update">Update</button>
        <button id="startTest">start Test again</button>
      </div>
    </div>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      width: 100vw;
      min-height: 900px;
      display: flex;
    }
    .image {
      width: 75%;
      min-height: 900px;
      height: 100%;
    }
    .image img {
      min-height: 900px;
      width: 100%;
      object-fit: cover;
      height: 100%;
    }
    .info {
      margin-left: 10px;
      margin-top: 20px;
    }
    input {
      display: block;
      border-bottom: 1px solid #999;
      color: #000;
      margin-bottom: 10px;
      border: none;
      background-color: #ddd;
      padding: 10px;
    }
    button {
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 10px;
      background-color: #ddd;
    }
  </style>
  <script>
    let start = document
      .getElementById("startTest")
      .addEventListener("click", test);
    function test() {
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("sex").value = "";
      document.getElementById("streat").value = "";
    }
    let upd = document
      .getElementById("update")
      .addEventListener("click", update);
    function update() {
      name = prompt("Введите имя");
      document.getElementById("name").value = name;
      age = prompt("Введите возраст");
      document.getElementById("age").value = age;
      sex = prompt("Введите пол");
      document.getElementById("sex").value = sex;
      streat = prompt("Введите Streat name");
      document.getElementById("streat").value = streat;
    }
  </script>
</html>
